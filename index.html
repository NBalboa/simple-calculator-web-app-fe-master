<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calc.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="output">
            <p id="result">0</p>
        </div>
        <div class="first">
            <button id="clear" class="white-btn">C</button>
            <button id="back" class="white-btn">âŒ«</button>
            <button id="divide" class="yellow-btn operator">/</button>
        </div>
        <div class="second">
            <button id="seven" class="four white-btn numbers">7</button>
            <button id="eight" class="four white-btn numbers">8</button>
            <button id="nine" class="four white-btn numbers">9</button>
            <button id="multiply" class="four yellow-btn operator">*</button>
        </div>
        <div class="third">
            <button id="four" class="four white-btn numbers">4</button>
            <button id="five" class="four white-btn numbers">5</button>
            <button id="six" class="four white-btn numbers">6</button>
            <button id="minus" class="four yellow-btn operator">-</button>
        </div>
        <div class="fourth">
            <button id="one" class="four white-btn numbers">1</button>
            <button id="two" class="four white-btn numbers">2</button>
            <button id="three" class="four white-btn numbers">3</button>
            <button id="plus" class="four yellow-btn operator">+</button>
        </div>
        <div class="fifth">
            <button id="zero" class="eight white-btn numbers">0</button>
            <button id="equal" class="yellow-btn operator">=</button>
        </div>
    </div>
</body>
</html>
